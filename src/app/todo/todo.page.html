<ion-header>
  <ion-toolbar>
    <ion-title>To-Dos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page">
  <div class="composer">
    <ion-item lines="full">
      <ion-label position="stacked">Nueva tarea</ion-label>
      <ion-input [(ngModel)]="title" placeholder="Ej: Comprar leche"></ion-input>
    </ion-item>

    <ion-item lines="full" *ngIf="ffCategories$ | async">
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select [(ngModel)]="selectedCategoryId" interface="popover" placeholder="Sin categoría">
        <ion-select-option [value]="null">Sin categoría</ion-select-option>
        <ion-select-option *ngFor="let c of (categories$ | async) ?? []; trackBy: trackById" [value]="c.id">
          {{ c.name }}
        </ion-select-option>
      </ion-select>
      <ion-note slot="helper">Crea categorías en la pestaña “Categorías”.</ion-note>
    </ion-item>

    <ion-button expand="block" (click)="addTodo()">Agregar</ion-button>
  </div>

  <div class="filter">
    <ion-item lines="full" *ngIf="ffCategories$ | async">
      <ion-label position="stacked">Filtrar</ion-label>
      <ion-select interface="popover" placeholder="Todas" (ionChange)="setFilter($event.detail.value)">
        <ion-select-option [value]="null">Todas</ion-select-option>
        <ion-select-option *ngFor="let c of (categories$ | async) ?? []; trackBy: trackById" [value]="c.id">
          {{ c.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <ion-list>
    <ng-container *ngIf="(categoriesById$ | async) as catMap; else catsEmpty">
      <ion-item *ngFor="let t of (filteredTodos$ | async) ?? []; trackBy: trackById" lines="full">
        <ion-checkbox slot="start" [checked]="t.completed" (ionChange)="todosRepo.toggleCompleted(t.id)"></ion-checkbox>

        <ion-label>
          <div class="title" [class.done]="t.completed">{{ t.title }}</div>
          <div class="meta">{{ categoryNameFromMap(catMap, t.categoryId) }}</div>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="todosRepo.remove(t.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-item *ngIf="((filteredTodos$ | async) ?? []).length === 0" lines="none">
        <ion-label class="empty">No hay tareas para este filtro.</ion-label>
      </ion-item>
    </ng-container>

    <ng-template #catsEmpty>
      <ion-item *ngFor="let t of (filteredTodos$ | async) ?? []; trackBy: trackById" lines="full">
        <ion-checkbox slot="start" [checked]="t.completed" (ionChange)="todosRepo.toggleCompleted(t.id)"></ion-checkbox>

        <ion-label>
          <div class="title" [class.done]="t.completed">{{ t.title }}</div>
          <div class="meta">Sin categoría</div>
        </ion-label>

        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="todosRepo.remove(t.id)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-item *ngIf="((filteredTodos$ | async) ?? []).length === 0" lines="none">
        <ion-label class="empty">No hay tareas para este filtro.</ion-label>
      </ion-item>
    </ng-template>
  </ion-list>
</ion-content>
