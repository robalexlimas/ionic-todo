<ion-header>
  <ion-toolbar>
    <ion-title>CategorÃ­as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page">
  <div class="composer">
    <ion-item lines="full">
      <ion-label position="stacked">Nueva categorÃ­a</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Ej: Trabajo"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="addCategory()">Crear</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let c of (categories$ | async) ?? []; trackBy: trackById" lines="full">
      <ion-label *ngIf="editingId !== c.id; else editTpl">
        <div class="name">{{ c.name }}</div>
      </ion-label>

      <ng-template #editTpl>
        <ion-input [(ngModel)]="editName" placeholder="Nombre categorÃ­a"></ion-input>
      </ng-template>

      <ion-buttons slot="end" *ngIf="editingId !== c.id">
        <ion-button fill="clear" (click)="startEdit(c.id, c.name)">Editar</ion-button>
        <ion-button fill="clear" (click)="removeCategory(c.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end" *ngIf="editingId === c.id">
        <ion-button fill="clear" (click)="saveEdit(c.id)">Guardar</ion-button>
        <ion-button fill="clear" (click)="cancelEdit()">Cancelar</ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item *ngIf="((categories$ | async) ?? []).length === 0" lines="none">
      <ion-label class="empty">No hay categorÃ­as. Crea la primera arriba ğŸ‘†</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
